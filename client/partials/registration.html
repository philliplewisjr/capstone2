<div class="login">
  <div class="row">
    <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="text" class="validate">
            <label for="Email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="password" type="text" class="validate">
            <label for="Password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" class="validate">
            <label for="Password Confirmation">Password Confirmation</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="childname" type="text" class="validate">
            <label for="password">Child Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="phone" type="text" id="phone" class="validate">
            <label for="phone">Phone #</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="photo" type="text" class="validate">
            <label for="photo">Photo</label>
          </div>
        </div>
        <div class="row">
          <div class="s6">
            <a ng-click="register()" class="waves-effect waves-light btn">Register</a>
          </div>
        </div>
        <div class="row">
          <div class="s6">
            <a ng-click="cancel()" class="waves-effect waves-light btn">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
