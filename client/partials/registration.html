<h2 class="center-align registrationHeader">REGISTRATION</h3>
  <!-- registration div -->
  <div class="col s10 offset-s2 registration z-depth-5">
    <form class="col s10 registartionForm">
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="email" type="text" class="validate">
          <label for="Email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="password" type="text" class="validate">
          <label for="Password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input type="text" class="validate">
          <label for="Password Confirmation">Password Confirmation</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="childname" type="text" class="validate">
          <label for="password">Child Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="phone" type="text" id="phone" class="validate">
          <label for="phone">Phone #</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="photo" type="text" class="validate">
          <label for="photo">Photo</label>
        </div>
      </div>
      <div class="row">
        <div class="col s8 offset-s2">
          <div class="col s4">
            <a ng-click="register()" class="waves-effect waves-light lime btn">Register</a>
          </div>
          <div class="col s4">
            <a ng-click="cancel()" class="waves-effect waves-light lime btn">Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </div>
