<div class="center-align loginImg">
  <img ng-src="http://www.nashvilleparent.com/wp-content/uploads/2014/07/nhm_logo-w-tagline.jpg" />
</div>
<div class="col s12 login z-depth-3">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s8 offset-s2">
        <input id="email" type="text" class="validate">
        <label for="Email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8 offset-s2">
        <input id="last_name" type="text" class="validate">
        <label for="Password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s8 offset-s2">
      <div class="col s4">
        <a ng-click="login()" class="waves-effect waves-light btn lime loginButton center-align">Login</a>
      </div>
      <div class="col s4 right">
        <a ng-click="cancel()" class="waves-effect waves-light lime btn loginButton center-align">Cancel</a>
      </div>
    </div>
    </div>
  </form>
</div>
