<div class="login">
  <div class="row">
    <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="text" class="validate">
            <label for="Email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="Password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="s6">
            <a ng-click="login()" class="waves-effect waves-light btn loginButton center-align">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="s6">
            <a ng-click="cancel()" class="waves-effect waves-light btn loginButton center-align">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
