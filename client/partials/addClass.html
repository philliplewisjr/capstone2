

<h2 class="center-align registrationHeader">ADD CLASS</h3>
  <div class="col s10 offset-s2 registration z-depth-5">
    <form class="col s10 registartionForm">
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="studentr" type="text" class="validate" ng-model="studentProfile.id">
          <label for="Student">STUDENT ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="teacher" type="number" class="validate" ng-model="teacher_id">
          <label for="Teacher">TEACHER</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <input id="password" type="number" class="validate" ng-model="academic_id">
          <label for="Class">CLASS</label>
        </div>
      </div>
      <div class="row">
        <div class="col s8 offset-s2">
          <div class="col s4">
            <a ng-click="enroll()" class="waves-effect waves-light lime btn">SUBMIT</a>
          </div>
          <div class="col s4">
            <a ng-click="cancel()" class="waves-effect waves-light lime btn">Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- List of Classes -->
  <div class="container fluid">
    <ul class="collection with-header" ng-repeat="">
        <li class="collection-header"><h4>First Names</h4></li>
        <li class="collection-item">Alvin</li>
        <li class="collection-item">Alvin</li>
        <li class="collection-item">Alvin</li>
        <li class="collection-item">Alvin</li>
    </ul>
  </div>
