<div class="container">
  <div class="card col s1 offset-s1" ng-repeat="student in students">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator photo" src="{{student.picture}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{student.firstname}} {{student.lastname}}<h6>{{student.parent}}</h6></span>
      <i ng-click="delete(student.id)" class="material-icons">delete</i>
    </div>
